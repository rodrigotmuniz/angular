<p>
  {{ nome | lowercase | camelCase }}
</p>
<p>
  {{ numero | currency: teste }}
</p>
<p>
  {{ data | date }}
</p>

<div class="panel panel-primary"> 
  <div class=panel-heading> 
    <h3 class=panel-title>Filtros Headers</h3> 
  </div> 
  <div class="panel-body">
    
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label>Filtro </label>
          <input [(ngModel)]="filtro">
        </div>
        <div class="col-sm">
          <label>Adicionar Elemento </label>
          <input #inputAdicao (change)="adicionarElemento(inputAdicao.value)">
        </div>
      </div>
    </div>
    
  </div> 
</div> 





<div class="panel panel-primary"> 
  <div class=panel-heading> 
    <h3 class=panel-title>Pipe Puro</h3> 
  </div> 
  <div class=panel-body>
    
    <ul>
      <li *ngFor="let livro of livros | filtroArray: filtro">
        {{ livro }}
      </li>
    </ul>
    
  </div> 
</div> 

<div class="panel panel-primary"> 
  <div class=panel-heading> 
    <h3 class=panel-title>Pipe Inpuro</h3> 
  </div> 
  <div class=panel-body>
    
    <ul>
      <li *ngFor="let livro of livros | filtroArrayImpuro: filtro">
        {{ livro }}
      </li>
    </ul>
    
  </div> 
</div> 

<div class="panel panel-primary"> 
  <div class=panel-heading> 
    <h3 class=panel-title>Promise / Observable</h3> 
  </div> 
  <div class=panel-body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm">
          {{ valorAsyncPromise | async }}
        </div>
        <div class="col-sm">
          {{ valorAsyncObservable }}
        </div>
      </div>
    </div>
    
  </div> 
</div> 

<div class="panel panel-primary"> 
  <div class=panel-heading> 
    <h3 class=panel-title>Menor Impar</h3> 
  </div> 
  <div class=panel-body>
    
    <ul>
      <li *ngFor="let n of numeros">
        {{ n | menorImpar}}
      </li>
    </ul>
    
  </div> 
</div>
